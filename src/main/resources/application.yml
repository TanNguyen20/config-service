server:
  port: 9296

spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        git:
          uri: https://github.com/TanNguyen20/spring-config-data
          default-label: main
          clone-on-start: true

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true